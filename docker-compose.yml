services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-thesis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-thesis}
      POSTGRES_DB: ${POSTGRES_DB:-thesis_os}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-thesis}"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
